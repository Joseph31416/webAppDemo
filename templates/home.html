<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      text-align: center;
    }

    a {
      all: unset;
    }

    a:hover {
        all: unset;
        cursor: pointer;
    }

  </style>
</head>

<body>

<div class="jumbotron text-center">
  <h1><a href="/">Clothing Recognition</a></h1>
  <p>Upload an image to try it out!</p>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
        <div class="text-center">
            <p>Click on the "Choose File" button to upload a file:</p>
        </div>
        <form action="/" method="post" enctype=multipart/form-data class="form-inline center">
            <div class="form-group">
              <input type="file" id="myFile" name="test_image" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit"  class="btn btn-info">
            </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
