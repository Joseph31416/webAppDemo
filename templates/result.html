<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    a {
      all: unset;
    }

    a:hover {
        all: unset;
        cursor: pointer;
    }

  </style>
</head>

<body>

<div class="jumbotron text-center">
  <h1><a href="/">Clothing Recognition</a></h1>
  <p>Is the prediction correct?</p>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <img src="{{ src }}" class="center" width="10%" height="10%">
    </div>
    <div class="text-center">
      <p style="font-size: 1.5vw;">Item: {{ result['pred'] }}</p>
      <p style="font-size: 1vw;">Confidence: {{ result['pred_probability'] }}%</p>
    </div>

  </div>
</div>

</body>
</html>
